{% extends 'base.html' %}
{% block title %} My Attendance {% endblock title %}

{% block head %}
<h3 style="text-align: center;color:white"> Gym Attendance </h3>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %} 
            <form action="/attendance" method="post">{% csrf_token %}
                {% csrf_token %}
                <div class="fcf-form-group">
                    <input type="number" class="form-control mt-2" value="{{user.username}}" name="PhoneNumber" placeholder="Enter Your Number" readonly required/>
                </div>
                <div class="fcf-form-group">
                  <select class="form-control mt-2" id="workout" name="workout" required>
                    <option selected>Select Workout</option>
                    <option value="Biceps">Biceps</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Chest">Chest</option>
                    <option value="ABS">ABS</option>
                    <option value="Back">Back</option>
                    <option value="Warm Up">Warm Up</option>
                    <option value="Treadmill">Treadmill</option>
                  </select>
                </div>
                <div class="fcf-form-group">
                    <label for="logintime" class="text-white">Log In</label>
                    <input type="time" class="form-control mt-2" name="logintime" id="logintime" placeholder="Login Time" required/>
                </div>
                <div class="fcf-form-group">
                    <label for="loginout" class="text-white">Log Out</label>
                    <input type="time" class="form-control mt-2" name="loginout" id="loginout" placeholder="Login Out" required/>
                </div>
                <div class="fcf-form-group">
                    <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                        <option selected> Select Trainer </option>
                            {% for  p in SelectTrainer %}
                                <option value="{{p.name}}">{{p.name}}</option>
                            {% endfor %}
                    </select>
                </div>
        
                <br />
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Apply Attendance</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>    
{% endblock head %}
