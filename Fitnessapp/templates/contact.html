{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}
{% block head %}



<div class="container">
  <h1>Contact Us</h1>
  <br>
  <br>
  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert" style="color:white;">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <form action="/contact" method="post">{% csrf_token %}
        <div class="fcf-form-group">
            <input type="text"  class="form-control mt-2" name="fullname" placeholder="Full Name" required>
        </div>

        <div class="fcf-form-group">
          <input type="email" class="form-control mt-2" name="email" placeholder="Your Email" required>
        </div>
        <div class="fcf-form-group">
            <input type="number" class="form-control mt-2" name="mobile" placeholder="Phone Number" required>
        </div>
        <div class="fcf-form-group">
            <textarea name="desc" class="form-control mt-2" rows="6" maxlength="3000" placeholder="please write your query" required></textarea>
        </div>
  
        <div class="d-grid gap-1">
          <button class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block" type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <div class="col-md-2"></div>

  </div>

</div>
{% endblock head %}
