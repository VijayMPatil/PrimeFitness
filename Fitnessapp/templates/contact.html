{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}
{% block head %}

<h1>Contact Us</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert" style="color:white;">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <form action="/contact" method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control mb-2" name="fullname" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <input type="email" class="form-control mt-2" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control mt-2" name="mobile" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control mt-2" name="desc" placeholder="please write your query" required>
        </div>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>

  </div>

</div>
{% endblock head %}
